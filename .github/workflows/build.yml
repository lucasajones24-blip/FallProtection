name: Build SafeFallServer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.8'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release x64
      run: dotnet build --configuration Release --platform x64 --no-restore

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v3
      with:
        name: SafeFallServer-dll
        path: bin/Release/SafeFallServer.dll

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
