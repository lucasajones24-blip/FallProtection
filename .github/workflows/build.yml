name: Build SafeFallServer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore SafeFallServer.csproj

    - name: Build Release x64
      run: msbuild SafeFallServer.csproj /p:Configuration=Release /p:Platform=x64

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafeFallServer-dll
        path: bin/Release/SafeFallServer.dll
