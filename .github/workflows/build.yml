name: Build SafeFallServer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.8'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Release x64
      run: dotnet build --configuration Release --platform x64 --no-restore

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: SafeFallServer-dll
        path: bin/Release/SafeFallServer.dll
